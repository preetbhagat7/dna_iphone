<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Device Fingerprint Inspector (Aâ€“G)</title>

<style>
body {
  margin: 0; padding: 16px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
  background: #0f172a; color: #e5e7eb;
}
h1 { text-align:center; margin-bottom:24px; }
section {
  background:#020617; border-radius:12px; padding:16px; margin-bottom:16px;
  box-shadow:0 0 0 1px #1e293b;
}
h2 { margin-top:0; margin-bottom:10px; font-size:18px; color:#38bdf8; }
table { width:100%; border-collapse:collapse; font-size:14px; }
td { padding:6px 4px; vertical-align:top; }
td:first-child { width:42%; color:#94a3b8; }
.value { color:#e5e7eb; word-break:break-all; }
</style>
</head>

<body>
<h1>ðŸ“± Device Fingerprint Inspector (Aâ€“G)</h1>

<section><h2>A. Navigator</h2><table id="navTable"></table></section>
<section><h2>B. Screen & Viewport</h2><table id="screenTable"></table></section>
<section><h2>C. WebGL (GPU)</h2><table id="gpuTable"></table></section>
<section><h2>D. WebGPU</h2><table id="webgpuTable"></table></section>
<section><h2>E. Performance & Memory</h2><table id="perfTable"></table></section>
<section><h2>F. Media Capabilities</h2><table id="mediaTable"></table></section>
<section><h2>G. Canvas & Font Fingerprinting</h2><table id="canvasTable"></table></section>

<script>
/* ================= Helper Function ================= */
function renderTable(tableId, data){
  const table = document.getElementById(tableId);
  table.innerHTML = "";
  for(const key in data){
    const row = document.createElement("tr");
    row.innerHTML = `<td>${key}</td><td class="value">${data[key]}</td>`;
    table.appendChild(row);
  }
}

/* ================= A. Navigator ================= */
const NAVIGATOR_FP = {
  userAgent: navigator.userAgent,
  platform: navigator.platform,
  vendor: navigator.vendor,
  language: navigator.language,
  languages: navigator.languages?.join(", "),
  hardwareConcurrency: navigator.hardwareConcurrency || "unknown",
  deviceMemory: navigator.deviceMemory || "undefined",
  maxTouchPoints: navigator.maxTouchPoints,
  cookieEnabled: navigator.cookieEnabled,
  doNotTrack: navigator.doNotTrack
};

/* ================= B. Screen & Viewport ================= */
const SCREEN_FP = {
  screenWidth: screen.width,
  screenHeight: screen.height,
  availWidth: screen.availWidth,
  availHeight: screen.availHeight,
  devicePixelRatio: window.devicePixelRatio,
  innerWidth: window.innerWidth,
  innerHeight: window.innerHeight,
  outerWidth: window.outerWidth,
  outerHeight: window.outerHeight,
  orientation: screen.orientation?.type || "unsupported",
  visualWidth: window.visualViewport?.width || "null",
  visualHeight: window.visualViewport?.height || "null",
  visualScale: window.visualViewport?.scale || 1,
  safeAreaEstimate: screen.height - window.innerHeight,
  safeAreaTop: window.visualViewport?.offsetTop || 0,
  hasNotch: (window.visualViewport?.offsetTop || 0) > 20
};

/* ================= C. WebGL ================= */
function getWebGLFingerprint(){
  const canvas=document.createElement("canvas");
  const gl=canvas.getContext("webgl")||canvas.getContext("experimental-webgl");
  if(!gl) return {WebGL:"Not supported"};
  return {
    vendor: gl.getParameter(gl.VENDOR),
    renderer: gl.getParameter(gl.RENDERER),
    maxTextureSize: gl.getParameter(gl.MAX_TEXTURE_SIZE),
    maxCubeMapSize: gl.getParameter(gl.MAX_CUBE_MAP_TEXTURE_SIZE),
    maxRenderBuffer: gl.getParameter(gl.MAX_RENDERBUFFER_SIZE),
    shaderPrecision: gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_FLOAT).precision
  };
}

/* ================= D. WebGPU ================= */
async function getWebGPUFingerprint(){
  if(!navigator.gpu) return {WebGPU:"Not supported"};
  const adapter=await navigator.gpu.requestAdapter();
  if(!adapter) return {WebGPU:"No adapter"};
  return {
    architecture: adapter.info?.architecture || "unknown",
    device: adapter.info?.device || "unknown",
    limits: JSON.stringify(adapter.limits)
  };
}

/* ================= E. Performance & Memory ================= */
const PERF_FP = {
  jsHeapLimit: performance.memory ? performance.memory.jsHeapSizeLimit : "unsupported",
  timing: JSON.stringify(performance.timing),
  now: performance.now().toFixed(2) + " ms"
};

/* ================= F. Media Capabilities ================= */
const MEDIA_FP = {
  videoH264: document.createElement("video").canPlayType('video/mp4; codecs="avc1.42E01E"'),
  videoHEVC: document.createElement("video").canPlayType('video/mp4; codecs="hvc1"'),
  audioAAC: document.createElement("audio").canPlayType("audio/aac"),
  audioOpus: document.createElement("audio").canPlayType('audio/ogg; codecs=opus')
};

/* ================= G. Canvas & Font Fingerprinting ================= */
function getCanvasFP(){
  const canvas=document.createElement("canvas");
  const ctx=canvas.getContext("2d");
  ctx.textBaseline="top";
  ctx.font="16px Arial";
  ctx.fillText("fingerprintðŸ˜€",2,2);
  const textWidth=ctx.measureText("mmmmmmmmmm").width;
  const emojiWidth=ctx.measureText("ðŸ˜€").width;
  return {
    canvasData: canvas.toDataURL().slice(0,120),
    fontSampleWidth: textWidth,
    emojiSampleWidth: emojiWidth
  };
}

/* ================= RENDER ALL ================= */
renderTable("navTable", NAVIGATOR_FP);
renderTable("screenTable", SCREEN_FP);
renderTable("gpuTable", getWebGLFingerprint());
renderTable("perfTable", PERF_FP);
renderTable("mediaTable", MEDIA_FP);
renderTable("canvasTable", getCanvasFP());
getWebGPUFingerprint().then(fp=>renderTable("webgpuTable",fp));
</script>
</body>
</html>
